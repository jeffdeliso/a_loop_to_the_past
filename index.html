<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>A Loop to the Past</title>
  <script defer src="https://use.fontawesome.com/releases/v5.7.1/js/all.js"
    integrity="sha384-eVEQC9zshBn0rFj4+TU78eNA19HMNigMviK/PU/FFjLXqa/GKPgX58rvt5Z8PLs7"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="./assets/stylesheets/reset.css" />
  <link rel="stylesheet" type="text/css" href="./assets/stylesheets/loop.css" />
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <script type="text/javascript" src="./dist/bundle.js"></script>
</head>

<body>
  <h1>A Loop to the Past</h1>
  <section>
    <aside>
      <a href="https://github.com/jeffdeliso/a_loop_to_the_past" class="github" target="_blank"><i
          class="fab fa-github fa-5x"></i></a>
      <a href="https://www.linkedin.com/in/jdeliso/" class="linkedin" target="_blank"><i
          class="fab fa-linkedin fa-5x"></i></a>
      <a href="https://jeffdeliso.github.io" class="personal" target="_blank"><i class="fas fa-user-circle fa-5x"></i></a>
      <a href="https://angel.co/jeffreydeliso" class="angellist" target="_blank"><i
          class="fab fa-angellist fa-5x"></i></i></a>
      <a href="mailto: jad346@cornell.edu" class="email"><i class="far fa-envelope fa-5x"></i></a>
    </aside>
    <div id="game-container">
      <canvas id="game"></canvas>
      <div id="gameover">Game Over</div>
      <div id="pause">Paused</div>
      <div id="enter">Press Enter to spawn enemies</div>
      <div id="controls">
        Arrow Keys or WASD: Move<br />
        Press Spacebar: Swing Sword<br />
        Hold Spacebar: Charge Spin Attack<br />
        Press P: Pause
      </div>
    </div>
    <div class="horizontal-centering">
      <h2 id="kill-count"></h2>
      <div class="volume">
        <button id="sound">
          <i class="fas fa-volume-up fa-5x"></i>
        </button>
        <button id="mute" class="selected">
          <i class="fas fa-volume-mute fa-5x"></i>
        </button>
      </div>
    </div>
  </section>
  <div class="vertical-centering"></div>
</body>

</html>
